<script>

    layui.config({
        base: 'layui_exts/',
    }).extend({
        excel: 'excel',
    });

    $.ajax({
        url: '/admin/logged',
        data: {},
        dataType: 'json',
        type: 'get',
        success: function (jdata) {
            // console.log(jdata);

            var ls = jdata;

            // 替换头像名称
            usrHtml = '<img src="/images/users/me.png" class="layui-nav-img">' + ls.aName;
            $('#title_username').html(usrHtml);
            // 替换个人信息
            var infHtml = '<span class="o_span">' + ls.aId + '管理员，欢迎来到宿舍管理系统！</span>\n' +
                '                <div class="layui-col-md6" style="padding: 30px;left: 60px;background-color: #F2F2F2;">\n' +
                '                    <div class="layui-card">\n' +
                '                        <div class="layui-card-header">个人信息\n' +
                '                        </div>\n' +
                '                        <div class="layui-card-body">\n' +
                '                            姓名：' + ls.aName + '\n' +
                '                        </div>\n' +
                '                        <div class="layui-card-body">\n' +
                '                            邮箱：' + ls.aEmail + '\n' +
                '                        </div>\n' +
                '                    </div>\n' +
                '                </div>';
            $('#self_information').html(infHtml);
        },
        error: function () {
            window.location.href = '/html/index.html'
        }
    })

    function loginOut() {
        $.ajax({
            url: '/admin/logout',
            data: {},
            dataType: 'json',
            type: 'post'
        })
        window.location.href = ('/html/index.html');
    }

</script>
